<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>展示和交互标签</title>
</head>
<body>
    <!-- div -->
    <div>
        <!-- span -->
        <span>第一句话</span>
        <span>第二句话</span>
    </div>
    <div>
        第三句话（换行了）
    </div>
    <!-- 单选框 -->
    <div>
        <input type="radio" id="basketball" name="sports">
        <label for="basketball">篮球</label>
        <input type="radio" id="football" name="sports">
        <label for="football">足球</label>
        <input type="radio" id="tabletennis" name="sports">
        <label for="tabletennis">乒乓球</label>
    </div>
    <!-- 复选框 -->
    <div>
        <input type="checkbox" id="man" name="gender" />
        <label for="man">男</label>
        <input type="checkbox" id="woman" name="gender" />
        <label for="woman">女</label>
      </div>
    <!-- 下拉框 -->
    <div>
        <select>
            <option value="中国">中国</option>
            <option value="美国">美国</option>
            <option value="澳洲">澳洲</option>
        </select>
    </div>
    <!-- 图片 -->
    <div>
        <img src="https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fpic1.zhimg.com%2Fv2-3ab2180713ff853e3810ab0ed45cc955.jpg&refer=http%3A%2F%2Fpic1.zhimg.com&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=auto?sec=1670313834&t=7acfdd0a59025960308c4925ded81e95">
    </div>
</body>
</html>
